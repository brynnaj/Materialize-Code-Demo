<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="style.css" rel="stylesheet">
    <title>Materialize Contact Demo</title>
</head>
<body>
    <!-- Header -->
  <header class="blue lighten-1">
    <h1 class="center-align">Brynn Moore</h1>
    <!-- Navigation Bar -->
    <nav class="orange lighten-1">
      <ul>
        <li><a href= index.html>Home</a></li>
        <li><a href= reflection.html>Reflection</a></li>
        <li><a href= contact.html>Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Form Section -->
    <section class=contact>
      <h2>Contact Me</h2>
      <form>
      <action="mailto:your.email@example.com" method="post" enctype="text/plain">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <!--Email Input -->
          <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <!-- Number input -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone">

        <!--Comments Input -->
          <label for="Comments">Comments:</label>
        <textarea id="comments"  name="comments" class="materialize-textarea" rows="4" > </textarea>

        <!-- Submit Button -->
        <button class="btn waves-effect waves-light" type="submit">Send</button>
      </form>
    
</section>
</main>
